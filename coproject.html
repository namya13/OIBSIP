<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcss.css">
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <form><br>
                <div class="display">
                    <input type="text"  id ="text" name="display"><br>
                </div><br>
                <div class="values" >
                <input type="button" id="val" value="AC" class="del" onclick="display.value = ''"  style="color:rgb(124, 124, 121); background-color:white;">
                <input type="button" id="val" value="X"  class="del"  onclick="display.value= display.value.toString().slice(0,-1)"  style="color:rgb(127, 131, 129); background-color:white;" > 
                <input type="button" id="val" value="%" onclick="display.value += '%'">
                <input type="button" id="val"  value="/" onclick="display.value += '/'">
                <br><br>
                <input type="button" id="val" value="7" onclick="display.value += '7'">
                <input type="button" value="8" id="val"  onclick="display.value += '8'" >
                <input type="button"  id="val" value="9" onclick="display.value += '9'">
                <input type="button" id="val" value="*" onclick="display.value += '*'">
                <br><br>
                <input type="button" id="val" value="4" onclick="display.value += '4'">
                <input type="button" id="val" value="5" onclick="display.value += '5'">
                <input type="button"  id="val" value="6" onclick="display.value += '6'">
                <input type="button" id="val" value="-"  onclick="display.value += '-'">
                <br><br>
                <input type="button" id="val" value="1" onclick="display.value += '1'">
                <input type="button" id="val" value="2" onclick="display.value += '2'"> 
                <input type="button"  id="val" value="3" onclick="display.value += '3'">
                <input type="button" id="val" value="+" onclick="display.value += '+'">
                <br><br>
                <input type="button" id="val" value="00" onclick="display.value += '00'">
                <input type="button" id="val" value="0"  onclick="display.value += '0'">
                <input type="button" id="val" value="."  onclick="display.value += '.'"> 
                <input type="button" id="val" value="="   onclick="display.value = eval(display.value)" >
                <br><br>
            </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
